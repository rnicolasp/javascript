<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/e18b79c727.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm mt-5">
    <form class="row g-3 needs-validation" novalidate method="get">
      <div class="col-md-4">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
        <div id="error-nom" class="invalid-feedback"></div>
      </div>
      <div class="col-md-4">
        <label for="llin1" class="form-label">Primer llinatge</label>
        <input type="text" class="form-control" id="llin1" value="" required>
        <div id="error-llin1" class="invalid-feedback"></div>
      </div>
      <div class="col-md-4">
        <label for="llin2" class="form-label">Segon llinatge</label>
        <input type="text" class="form-control" id="llin2" value="">
        <div id="error-llin2" class="invalid-feedback"></div>
      </div>
      <div class="col-md-4">
        <label for="usuari" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="usuari" aria-describedby="inputGroupPrepend" required>
          <div id="error-usuari" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div id="error-password" class="invalid-feedback"></div>
      </div>
      <div class="col-md-5">
        <label for="pais" class="form-label">Pais</label>
        <select class="form-select" id="pais" name="pais" required>
          <option selected value="">Selecciona</option>
          <option value="1">Alemanya</option>
          <option value="2">Fran√ßa</option>
          <option value="3">Espanya</option>
        </select>
        <div id="error-pais" class="invalid-feedback">
          Tria un pais.
        </div>
      </div>
      <div class="col-md-2">
        <label for="cp" class="form-label">CP</label>
        <input type="text" class="form-control" id="cp" required>
        <div id="error-cp" class="invalid-feedback"></div>
      </div>
      <div class="col-md-2">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" required>
        <div id="error-dni" class="invalid-feedback"></div>
      </div>
      <div class="col-md-2">
        <label for="captcha" class="form-label">Captcha</label>
        <div class="input-group has-validation" id="captcha">
          <span class="input-group-text" id="label-captcha"></span>
          <input type="text" class="form-control" id="captcha" required>
          <div id="error-captcha" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta el termes i condicions.
          </label>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="./js/validador.js"></script>
</body>

</html>
