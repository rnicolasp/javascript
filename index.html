<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis JS</title>

    <script src="https://kit.fontawesome.com/e18b79c727.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <script src="./js/exercicisJS.js"></script>
</head>

<body onload="init()">

    <div class="container-fluid">

        <!-- Factorial-->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm:</span>
                    <input type="number" class="form-control" id="numFact">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaFact">Factorial</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resFact">
                </div>
            </div>
        </div>

        <!-- Senars -->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm:</span>
                    <input type="number" class="form-control" id="numSenar">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaSenar">És senar?</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resSenar">
                </div>
            </div>
        </div>

        <!-- Potència -->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm:</span>
                    <input type="number" class="form-control" id="numPot1">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm:</span>
                    <input type="number" class="form-control" id="numPot2">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaPot">Potència</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resPot">
                </div>
            </div>
        </div>

        <!-- Arrel -->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm:</span>
                    <input type="number" class="form-control" id="numRaiz">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaRaiz">&Sqrt;</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resRaiz">
                </div>
            </div>
        </div>

        <!-- Math Random -->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaRandom">Aleatorio</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resRandom">
                </div>
            </div>
        </div>
        <!-- Fons alatori -->
        <div class="row my-2 gy-3">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="fonsAleatori">Alarms and surprises</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
